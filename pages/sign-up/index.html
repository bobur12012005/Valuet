<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/sign-up/index.css">
    <title>Sign-Up</title>
</head>

<body>

    <div class="bg-syle-1"></div>
    <div class="bg-syle-2"></div>

    <div class="container">
        <div class="blue-cube">
            <img src="/public/images/blue-cube.svg">
        </div>
        <div class="blue-triangle">
            <img src="/public/images/blue-triangle.svg">
        </div>
        <div class="orange-triangle">
            <img src="/public/images/orange-triangle.svg">
        </div>

        <div class="sign-up-side">
            <h2>Welcome!</h2>
            <form name="sign-up">
                <div class="inputs">
                    <div class="inp email-input">
                        <div class="img-place">
                            <img src="/public/icons/personal-data.svg">
                        </div>
                        <input type="email" placeholder="E-mail" name="email">
                    </div>

                    <div class="inp name-input">
                        <div class="img-place">
                            <img src="/public/icons/personal-data.svg">
                        </div>
                        <input type="text" placeholder="Name" name="name">
                    </div>

                    <div class="inp surname-input">
                        <div class="img-place">
                            <img src="/public/icons/personal-data.svg">
                        </div>
                        <input type="text" placeholder="Surname" name="surname">
                    </div>

                    <div class="inp password-input">
                        <div class="img-place">
                            <img src="/public/icons/password.svg">
                        </div>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" id="sign-up" class="active-btn">Sign-up</button>
                    <button type="button" id="sign-in">Sign-in</button>
                </div>
            </form>
        </div>

        <div class="logo-side">
            <img src="/public/logotype/valuet.svg" alt="logo">
            <div class="logo-line"></div>
            <span>Your currency dashboard</span>
        </div>
    </div>

    <script type="module" src="/pages/sign-up/index.js"></script>

</body>

</html>
