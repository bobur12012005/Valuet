<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/exchange/index.css">
    <script defer src="/modules/guard.js"></script>
    <title>Exchange</title>
</head>

<body>

    <header></header>
    <div class="sidebar"></div>
    <div class="total-container">

        <div class="total-container-top">
            <span>Exchange</span>
        </div>

        <form name="exchange" class="total-container-bottom">
            <div class="container-top">
                <div class="from-side">
                    <select name="from" id="from">
                        <option value="currency">Currency</option>
                    </select>
                    <input type="number" name="from-money" placeholder="Amount">
                </div>
                <div class="to-side">
                    <select name="to" id="to">
                        <option value="currency">Currency</option>
                    </select>
                    <input type="number" name="to-money" placeholder="Exchanged-Amount" id="answer">
                </div>
            </div>
            <div class="container-bottom">
                <div class="exchange-view">
                    <span class="exchange-view-from">0</span>
                    <strong>-----------------></strong>
                    <span class="exchange-view-to">0</span>
                </div>
                <button>Exchange</button>
            </div>
        </form>
    </div>

    <script type="module" src="/pages/exchange/index.js"></script>

</body>

</html>
