<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script defer src="/modules/guard.js"></script>
    <title>Valuet</title>
</head>

<body>

    <header></header>
    <div class="sidebar"></div>
    <div class="container">
        <div class="top-container">
            <div class="wallet-stats">
                <div class="total-balance-holder">
                    <span class="stats-text">Balance</span>

                    <div class="stats">
                        <canvas id="total-balance"></canvas>
                        <div class="balance-view">
                            <span class="baln-text">BALANCE</span>
                            <span class="fund">$0</span>
                        </div>
                    </div>

                    <div class="other"></div>
                </div>

                <div class="total-spending-holder">
                    <div class="stats">
                        <span class="stats-text">Spending</span>
                        <select name="months-1">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="spent">
                        <span class="spending">$0</span>
                        <b>Total Spending</b>
                    </div>
                    <div class="box-t-s">
                        <canvas id="total-spending"></canvas>
                    </div>
                </div>
            </div>

            <div class="wallets"></div>
        </div>

        <div class="bottom-container">
            <div class="transaction-flactuations">
                <div class="top-canvas">
                    <span>Stats of Transactions</span>
                    <select name="months-2">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="tr-plc">
                    <canvas id="transaction-stat"></canvas>
                </div>
            </div>

            <div class="transactions-side">
                <div class="transactions-text">
                    <span>Recent Transactions</span>
                </div>
                <div class="transactions"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/index.js"></script>

</body>

</html>
